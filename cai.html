<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
        <meta name="format-detection" content="telephone=no">
        <title>cai</title>
        <script src="deps/zepto.min.js"></script>
        <link href="src/css/reset.css" type="text/css" rel="stylesheet"/>
        <link href="src/css/dian.css" type="text/css" rel="stylesheet"/>
    </head>
    <body>
        <section class="content-top">
            <article id="carousel">
                <ul class="carousel-inner animate">
                    <li class="carousel-active" data-id="1" data-price="35" data-name="农家小炒肉">
                        <img src="/src/i/1.jpg"/>
                    </li>
                    <li class="carousel-next" data-price="18" data-name="香干盖饭">
                        <img src="/src/i/2.jpg"/>
                    </li>
                    <li data-price="20" data-name="锅塌豆腐">
                        <img src="/src/i/3.jpg"/>
                    </li>
                    <li data-price="100" data-name="这个菜的名字很长">
                        <img src="/src/i/4.jpg"/>
                    </li>
                </ul>
            </article>
            <div class="carousel-shadow"></div>
        </section>
        <section class="content-middle">
            <article class="info">
                <div class="info-tip">
                    <b></b>
                    <div class="info-tip-left"></div>
                    <div class="info-tip-content">
                        <div class="info-name"> 农家小炒肉</div>
                        <div class="info-price">价格：<strong>35</strong>元</div>
                    </div>
                    <div class="info-tip-right"></div>
                </div>
                <div class="pick-btn-wrapper">
                    <button class="pick-btn">来一份</button>
                </div>
            </article>
        </section>
        <section class="content-bottom">
            <article class="food-list-wrapper">
                <div class="food-tape"><b></b></div>
                <div class="food-container">
                    <div class="food-list clearfix">
                        <div class="food-none">亲，来一份嘛~</div>
                        <div class="foods-info"></div>
                    </div>
                    <button class="submit-btn animate" style="display:none">提交订单</button>
                </div>
            </article>
            <div class="food-list-shadow"></div>
        </section>
        <script src="src/list.js"></script>
    </body>
</html>
